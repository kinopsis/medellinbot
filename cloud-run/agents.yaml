# Cloud Run configuration for MedellínBot Specialized Agents
# This file contains configurations for all specialized agents

---
# Trámites Agent
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: medellinbot-tramites
  namespace: default
  annotations:
    run.googleapis.com/execution-environment: gen2
    run.googleapis.com/cpu-throttling: "false"
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "30"
        run.googleapis.com/timeout-seconds: "45"
    spec:
      containerConcurrency: 30
      containers:
      - image: us-central1-docker.pkg.dev/PROJECT_ID/medellinbot/tramites:latest
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        - name: ENVIRONMENT
          value: "production"
        - name: JWT_SECRET
          value: "CHANGE_THIS_SECRET_IN_PRODUCTION"
        - name: DB_HOST
          value: "medellinbot-db:5432"
        - name: DB_NAME
          value: "medellinbot"
        - name: DB_USER
          value: "medellinbot_user"
        - name: DB_PASSWORD
          value: "CHANGE_THIS_PASSWORD"
        - name: VECTOR_SEARCH_ENABLED
          value: "true"
        - name: VECTOR_SEARCH_INDEX
          value: "tramites"
        - name: LLM_PROVIDER
          value: "vertex-ai"
        - name: LLM_MODEL
          value: "gemini-1.5-flash"
        - name: LLM_TEMPERATURE
          value: "0.3"
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "2"
            memory: "1Gi"
          requests:
            cpu: "1"
            memory: "512Mi"
      serviceAccountName: medellinbot-service-account@PROJECT_ID.iam.gserviceaccount.com
  traffic:
  - percent: 100
    latestRevision: true

