# Prometheus Configuration for Production
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config-production
  namespace: medellinbot-production
  labels:
    app: prometheus
    component: config
    environment: production
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        environment: production
        project: medellinbot
        region: us-central1
    
    rule_files:
      - "/etc/prometheus/rules/*.yml"
    
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      # Web Scraping Service metrics
      - job_name: 'web-scraping-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - medellinbot-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: web-scraping-service
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
      
      # Cloud Run services metrics (via Cloud Monitoring)
      - job_name: 'cloud-run-services'
        gcp_sd_configs:
          - project: 'medellinbot-prd-440915'
            refresh_interval: 60s
            port: 9090
        relabel_configs:
          - source_labels: [__meta_gcp_instance_name]
            action: keep
            regex: '.*cloud-run.*'
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

